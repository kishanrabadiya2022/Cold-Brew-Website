<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Brew Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt="Logo"></a>
        <nav>
            <ul class="navlist">
                <li><a href="#">About</a></li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="right-content">
            <a href="#" class="nav-btn">Sign In</a>
            <div id="menu-icon" class="bx bx-menu"></div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-text">
            <h5 data-aos="fade-right">#Coffee for hot days</h5>
            <h1 data-aos="zoom-in-left">-Cold Brew</h1>
            <p data-aos="fade-right">"Savor the rich aroma and bold flavor of coffee crafted to perfection."</p>
            <div data-aos="flip-down">
                <a href="#" class="btn">Order Now</a>
                <a href="#" class="price">$25.00 | <span>Regular Price</span></a>
            </div>
        </div>
        <div class="hero-img">
            <img src="hero.png" alt="Hero Image" data-aos="zoom-in">
        </div>
    </section>

    <div class="icons">
        <a href="#" data-aos="fade-in"><i class="ri-facebook-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-delay="100"><i class="ri-youtube-fill"></i></a>
        <a href="#" data-aos="fade-in" data-aos-delay="200"><i class="ri-twitter-fill"></i></a>
    </div>
    <div class="scroll" data-aos="zoom-out-down">
        <a href="#"><i class="ri-scroll-to-bottom-line"></i> Scroll Down</a>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
    
</body>
</html>
